<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern rounded square background -->
  <rect width="64" height="64" rx="16" fill="url(#modernGradient)"/>
  
  <!-- Geometric PDF icon (minimalist, premium) -->
  <g transform="translate(14, 14)">
    <!-- Main document shape -->
    <path d="M4 0 C2.34315 0 1 1.34315 1 3 L1 33 C1 34.6569 2.34315 36 4 36 L28 36 C29.6569 36 31 34.6569 31 33 L31 9 L22 0 L4 0 Z" 
          fill="white" opacity="0.95" stroke="url(#strokeGradient)" stroke-width="1.5"/>
    
    <!-- Modern corner fold -->
    <path d="M22 0 L22 7 C22 8.10457 22.8954 9 24 9 L31 9 L22 0 Z" 
          fill="url(#foldGradient)" opacity="0.8"/>
    
    <!-- "Q" letter (for Quest) - stylized and modern -->
    <g transform="translate(8, 14)">
      <circle cx="8" cy="7" r="6" stroke="url(#letterGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M12 11 L15 14" stroke="url(#letterGradient)" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Premium gradient definitions -->
  <defs>
    <!-- Main background - vibrant teal gradient -->
    <linearGradient id="modernGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    
    <!-- Document stroke -->
    <linearGradient id="strokeGradient" x1="0" y1="0" x2="32" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Corner fold -->
    <linearGradient id="foldGradient" x1="22" y1="0" x2="31" y2="9" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F3F4F6"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
    </linearGradient>
    
    <!-- Letter Q gradient -->
    <linearGradient id="letterGradient" x1="0" y1="0" x2="16" y2="16" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
</svg>
