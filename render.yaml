services:
  - type: web
    name: pdf-quest-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements-light.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DB_TYPE
        value: sqlite
      - key: SQLITE_PATH
        value: /opt/render/project/src/backend/pdf_quest.db
      - key: USE_LIGHT_MODE
        value: "true"
    
    # Free tier: lightweight version without heavy AI models
    # Uses simple keyword matching instead of transformers
